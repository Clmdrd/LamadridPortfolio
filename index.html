<!DOCTYPE html>
<html>
<head>
  <title>IBCL Art Gallery</title>
  <link rel="stylesheet" href="chatbot.css">

</head>
<body>

  <header>
    <img src="logo1.jfif" alt="Logo"> <!-- Add your logo here -->
    <a href="index.html">Home</a>
    <a href="Gallery.html">Artworks</a>
    <a href="Contact.html">Contact</a>
    
  </header>

  <div class="container">
    <div class="text-container">
      <h1>IAH BETTINA C. LAMADRID</h1>
      <p>A thriving student in National University who is currently taking Architecture and has a passionate will to innovate worlds.</p>
    </div>
    <div class="image-container">
      <img src="IAH.jpg" alt="My Picture">
      
      <div class="bot">
        <div class="chatbot">
          <div class="chat-header" onclick="toggleChatBody()">Chat with us!</div>
          <div class="chat-body" id="chatBody">
              <div id="chatMessages"></div>
              <div class="chat-footer">
                  <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleEnterKey(event)">
                  <button onclick="sendMessage()">Send</button>
              </div>
          </div>
      </div>
      </div>
    
      <script>
        const chatBody = document.getElementById('chatBody');
      
      function toggleChatBody() {
        console.log("Header clicked!");
        chatBody.style.display = chatBody.style.display === 'block' ? 'none' : 'block';
      }
      
      
            function handleEnterKey(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            }
      
            const chatMessages = document.getElementById('chatMessages');
      
            function appendMessage(content, className) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = content;
                messageDiv.className = `message ${className}`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
      
            function sendMessage() {
                const userInput = document.getElementById('userInput');
                const userMessage = userInput.value.trim();
      
                if (userMessage) {
                    appendMessage(userMessage, 'user-message');
                    userInput.value = '';
                    botReply(userMessage);
                }
            }
      
            function botReply(message) {
                const lowerCaseMessage = message.toLowerCase();
                let botMessage;
      
                if (lowerCaseMessage.includes('hello')) {
                    botMessage = 'Hi there! How can I help you today?';
                } else if (lowerCaseMessage.includes('how are you')) {
                    botMessage = 'I am just a bot, but I am doing great! How about you?';
                } else if (lowerCaseMessage.includes('bye')) {
                    botMessage = 'Goodbye! Have a great day!';
                  } else if (lowerCaseMessage.includes('who is the best teacher')) {
                    botMessage = 'Mrs.Lucita Gamboa, of course!';
                  } else if (lowerCaseMessage.includes('can you help me with my design project')) {
                    botMessage = 'Yes, please contact us so we can evaulate your project';
                  } else if (lowerCaseMessage.includes('how can i contact you?')) {
                    botMessage = 'Just press from the upper left corner "contact"';
                } else {
                    botMessage = "I'm not sure how to respond to that. Can you rephrase?";
                }
      
                appendMessage(botMessage, 'bot-message');
            }
      
      
      </script>
  

</body>
</html>
